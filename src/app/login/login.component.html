<div class="vh-100 bg-image" style="background-image: url('assets/img.jpg');">
  <div class="mask flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="gradient-custom-4 rounded p-4">
            <h2 class="text-center mb-4">Login</h2>

            <div class="card" style="border: none">
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" style="background: linear-gradient(to right,rgb(75, 153, 192), rgb(44, 45, 46));">
                <div class="form-outline mb-4">
                  <label class="form-label">Email:</label>
                  <br>
                  <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Your email" required>

                  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
                    Email is required
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Password:</label>
                  <br>
                  <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your password" required>

                  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
                    Password is required
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg modern-button">Login</button>
                </div>
              </form>
            </div>

            <p class="text-center mt-3 mb-0">Don't have an account? <a routerLink="/register" class="fw-bold "><u>Register here</u></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
