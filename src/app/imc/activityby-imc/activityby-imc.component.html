<div class="content"style="background-color: white;">
    <app-menu></app-menu>
    <div class="container" style="background-color: white;">
      <div class="card-header">
        Activities By IMC
      </div>
      <div class="activity-list">
        <table>
          <colgroup>
            <col style="width: 10%">
            <col style="width: 10%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 10%">
          </colgroup>
          <thead>
            <tr>
              <th>IMC</th>
              <th>Name</th>
              <th>Description</th>
              <th>Type</th>
              <th>Video</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let activity of activity ">
              <td>{{ imc }}</td>
              <td>{{ activity.nom_act }}</td>
              <td>{{ activity.description_act }}</td>
              <td>{{ activity.type_act }}</td>
              <a data-bs-toggle="modal" data-bs-target="#videoModal" (click)="openVideoModal(activity.id)" class="btn btn-outline-success">Watch now</a>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="videoModalLabel">Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- This div will contain the video iframe or link -->
          <div id="videoContainer" *ngIf="sanitizedVideoUrl">
            <iframe width="100%" height="400" [src]="sanitizedVideoUrl" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
