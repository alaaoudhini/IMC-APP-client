<div class="content"style="background-color: white;">
  <app-menu></app-menu>
  <div class="container"style="background-color: white;">
    <div class="card-header">
      Regimes By IMC
    </div>
    <div class="activity-list">
      <table>
        <colgroup>
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 15%">
          <col style="width: 15%">
          <col style="width: 10%">
        </colgroup>
        <thead>
          <tr>
            <th>IMC</th>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="imc && regime">
            <td>{{ imc }}</td>
            <td>{{ regime.nom_reg }}</td>
            <td>{{ regime.description_reg }}</td>
            <td>{{ regime.type_reg }}</td>
            <td>{{ regime.calories_reg }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
