<div class="vh-100 bg-image" style="background-image: url('assets/img.jpg');">
    <div class="mask flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="gradient-custom-4 rounded p-4">
              <h2 class="text-center mb-4">Create an account</h2>
  
              <div class="card">
                <form *ngIf="registerForm" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                  <div class="form-outline mb-4">
                    
                    <label class="form-label"> Name :</label>
                    <br>
                    <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Your name" required>
                    
                    <div *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched" class="error-message">
                      Name is required
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label"> Email :</label>
                    <br>
                    <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Your email" required>
                   
                    <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="error-message">
                      Email is required
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Password :</label>
                    <br>
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Your password" required>
                    
                    <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="error-message">
                      Password is required
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Date of Birth :</label>
                    <br>
                    <input type="date" formControlName="dateOfBirth" class="form-control form-control-lg" required>
                    
                    <div *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.get('dateOfBirth')?.touched" class="error-message">
                      Date of Birth is required
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg modern-button">Register</button>
                  </div>
                  <p class="text-center mt-3 mb-0"> Have already an account? <a routerLink="/" class="fw-bold "><u>Login here</u></a></p>

                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
